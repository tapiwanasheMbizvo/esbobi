<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>FILE UPLOAD</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">File Upload</h1>
        </div>

        <!-- Content Row -->


        <!-- Content Row -->

        <div class="row">

            <!-- Area Chart -->
            <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">OBI FILE UPLOAD</h6>

                        <div class="alert alert-primary" role="alert">


                        </div>
                        <div class="alert alert-primary alert-dismissible fade show" role="alert">
                            <span th:text="${msg}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                    </div>
                    <!-- Card Body -->
                    <div class="card-body">

                        <form class="forms-sample" method="POST" enctype="multipart/form-data" action="/upload">

                            <div class="form-group">
                                <label for="file">File To Upload</label>
                                <input type="file" class="form-control" id="file"  name="file" >
                            </div>

                            <button type="submit" class="btn btn-success mr-2">Upload File</button>

                        </form>

                    </div>
                </div>
            </div>

            <!-- Pie Chart -->

        </div>

        <!-- Content Row -->


    </div>
</div>

</body>
</html>
