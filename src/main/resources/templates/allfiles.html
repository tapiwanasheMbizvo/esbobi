<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>FILE History</title>
    <!-- Custom styles for this page -->

</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Get File History</h1>
        </div>

        <!-- Content Row -->


        <!-- Content Row -->
        <div class="row">
            <div class="col-xl-12 col-lg-7">

                <div class="card  mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">MANAGE OBI FILES </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>

                                <tr>

                                    <th>FILENAME</th>
                                    <th>UPLOADED ON</th>
                                    <th>UPLOADED BY</th>
                                    <th>STATUS</th>
                                    <th>POSTED ON</th>
                                    <th>POSTED BY</th>
                                    <th>OPTIONS</th>


                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="obifile : ${obifiles}">
                                    <td th:text="${obifile.getFILENAME()}">File Name</td>
                                    <td th:text="${obifile.getUPLOADTIME()}">Upload Time</td>

                                    <td th:text="${obifile.getUPLOADEDBY()}">Upload Time</td>
                                    <td th:text="${obifile.getStatus()}">Upload Time</td>
                                    <td th:text="${obifile.getPOSTEDON()}">Upload Time</td>
                                    <td th:text="${obifile.getPOSTEDBY()}">Upload Time</td>
                                    <td th:switch="${obifile.getStatus()}">


                                        <a th:case="'POSTED'"   th:href="|/file-history/${obifile.getID()}|" >
                                            <button class="btn-pull-left btn btn-sm btn-primary">
                                                OPEN
                                            </button>
                                        </a>
                                        <a th:case="'PENDING'"  th:href="|/post-file/${obifile.getFILENAME()}|">
                                            <button class="btn-pull-right btn btn-sm btn-success">
                                                POST FILE
                                            </button>

                                        </a>


                                </td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <!-- Content Row -->


    </div>
</div>

<!-- Page level plugins -->

</body>
</html>
